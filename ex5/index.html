<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA 458/558 11a Leaflet starter file - 2019">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hometown.</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <style>
        #map {
            width: 800px;
            height: 600px;
            /* background-color: black; */
        }
    </style>

</head>

<body>
    <div id='map'></div>
    <br>
    Pan to <a href="javascript:frasier()">Chicago, Illinois</a><br>
    
    <a href="My Birth Place" id='zoomOut'>Zoom out to level 8</a><br>
    
    <button id="My Birth Place">Visit Minneapolis, Minnesota</button>

    <script>
        var map = L.map('map').setView([42.1539, -88.1362], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([42.1539, -88.1362]).addTo(map)
            .bindPopup("Barrington, IL")
            .openPopup();
        // add multiple town markers //
        // a array list of towns //
        var towns = ([
            [42.0308, -93.6319, "Ames, Iowa"],
            [44.9537, -93.0900, "Minneapolis, Minnesota"],
            [41.8781, -87.6296, "Chicago, Illinois"]
        ]);
        // loop through the array and add a marker for each //
        for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
        }
        // links below the Map //
        //Pan to frasier
        function frasier() {
            map.panTo(new L.LatLng(41.8781, -87.6296));
        }
        // set Zoon
        $("#zoomOut").click(function() {
            map.setZoom(8);
        });
        // Ames, Iowa
        $("#minneapolis").click(function() {
            map.setView(new L.LatLng(44.9537, -93.0900), 12)
        });
    </script>






</body>

</html>
