<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA 458/558 11a Leaflet starter file - 2019">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet Getting Started</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <style>
        #map {
            width: 500px;
            height: 400px;
            /* background-color: black; */
        }
    </style>


</head>

<body>
    <div id='map'></div>


    <script>
        var map = L.map('map').setView([42.1539, -88.1362], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([42.1539, -88.1362]).addTo(map)
            .bindPopup("Barrington, IL")
            .openPopup();
    </script>





</body>

</html>
