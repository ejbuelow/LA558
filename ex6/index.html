<!DOCTYPE>
<html>

<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hometown Improved</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
<style id="jsbin-css">
#map {
     width: 1000px;
     height: 800px;
}
</style>
</head>
<body>
<div id='map'></div>
	
<script id="jsbin-javascript">
var map = L.map('map').setView([42.1539, -88.1362], 12);
    
 //-------Set Map View------

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

//------Add Google Marker to Map-------

<script id="jsbin-javascript">
var marker = L.marker('map').setView([42.1539, -88.1362], 12), {
	draggable: true,
	title: "Hello World!"
	opacity: 0.4
}).addTo(map);
	
    

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

//google color icon marker
L.marker([42.1539, -88.1362]).addTo(map)
   .bindPopup("Chicago, IL");



//----------Adding a circle (overlay) that will scale with map----------

//circle must include a radius option expressed in meters. Additional options are the same as those for a path (http://leafletjs.com/reference-1.3.0.html#path) and can be included to chage the circle from the defualt blue.  Comment out to see impact. Note no var was declared for the circle, but I could have done so.
 L.circle([42.1539, -88.1362], {
	radius: 1200,
	fill: true, //could be false
	color: 'red', //the outline color
	fillColor: 'red',
	fillOpacity: 0.5  //this represents 80%
 }).bindPopup("This is a circle").addTo(map);

//the use of the periods before .bindup and .addTo(map) is called chaining and allows you to tell the 





//----------Adding a circle marker that will scale with map----------

//circle markers must include a radius option expressed in pixels. Additional options are the same as those for a path (http://leafletjs.com/reference-1.3.0.html#path) and can be included to chage the circle from the defualt blue.  Comment out to see impact.
var exampleMarker = new L.circleMarker([42.1539, -88.1362], {
    radius: 43,  //in pixels
	fillColor: 'red',
	color: "#376",  //this is black color outline
	weight: 1, //outline weight is thickness of outline
	opacity: 1, //opacity of the outline
	fillOpacity: 0.5    
}).bindPopup("Radius of Downtown Barrington").addTo(map);
</script>
</body>
</html>
