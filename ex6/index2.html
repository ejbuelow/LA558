<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hometown Improved</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
<style id="jsbin-css">
#map {
     width: 1000px;
     height: 800px;
}
</style>
</head>
<body>
<div id='map'></div>

//----add an open street map tile layer-----

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.prg', {
	attribution: '&copy; <a
				href='http://osm.org/copyright">OpenStreetMaps</a>
		contributors',
			max zoom: 18
]}.addTo(map);

</script>
</body>
</html>
