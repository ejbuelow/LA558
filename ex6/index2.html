<!DOCTYPE>
<html>

<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hometown Improved</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
<style id="jsbin-css">
#map {
     width: 1000px;
     height: 800px;
}
</style>
</head>
<body>
<div id='map'></div>
	
<script id="jsbin-javascript">
var map = L.map('map').setView([42.1539, -88.1362], 12);
	
	
//----Set Map View-----
	

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


//------Add Google Marker to Map-------
L.marker([42.1539, -88.1362]).addTo(map)
   .bindPopup("Barrington, IL");
	
var = marker2 = L.marker([42.1539, -88.1352]).addTo(map);
	
marker2.bindPopup("<br>Hello World!<br><br>I am a Popup.").openPopup();


//----------Adding a circle (overlay) that will scale with map----------

//circle must include a radius option expressed in meters. Additional options are the same as those for a path (http://leafletjs.com/reference-1.3.0.html#path) and can be included to chage the circle from the defualt blue.  Comment out to see impact. Note no var was declared for the circle, but I could have done so.
 L.circle([42.1539, -88.1362], {
	radius: 1200,
	fill: true, //could be false
	color: 'red', //the outline color
	fillColor: '#03f',
	fillOpacity: 0.3  //this represents 80%
 }).bindPopup("Radius of Downtown").addTo(map);

//the use of the periods before .bindup and .addTo(map) is called chaining and allows you to tell the 




//----------Adding a circle marker that will scale with map----------

//circle markers must include a radius option expressed in pixels. Additional options are the same as those for a path (http://leafletjs.com/reference-1.3.0.html#path) and can be included to chage the circle from the defualt blue.  Comment out to see impact.
var circleMarker = new L.circleMarker([42.00185, -93.60], {
    radius: 43,  //in pixels
	fillColor: 'blue',
	color: "#111",  
	weight: 2, 
	opacity: 1, 
	fillOpacity: 0.7    
}).bindPopup("Circle Marker").addTo(map);
	
//-----PolyLine------
var latlngs = [
    [42.1539, -88.1362],
    [42.1670,-85.1444],
    [47.1800, -80.9873]
];
var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
// zoom the map to the polyline
map.fitBounds(polyline.getBounds());
	
//----Add Rectangle Boundary----

// define rectangle geographical bounds
var bounds = [[41.1539, -90.1362], [44.1539, -85.1362]];
// create an orange rectangle
L.rectangle(bounds, {color: "#ff7623", weight: 2}).addTo(map);
// zoom the map to the rectangle bounds
map.fitBounds(bounds);
	
	

	
</script>
</body>
</html>
