<!DOCTYPE>
<html>

<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment 2</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>	


<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
<style id="jsbin-css">
#map {
     width: 1000px;
     height: 800px;
}
</style>
</head>
<body>
<div id='map'></div>
	
<script id="jsbin-javascript">
var map = L.map('map').setView([42.1539, -88.1362], 12);
	
	
	
//----Set Map View-----

	
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
//------Add Google Marker to Map-------
L.marker([59.64656, -151.54422]).addTo(map)
   .bindPopup("Homer, AK");
	
//----------Adding a circle (overlay) that will scale with map----------


 L.circle([59.25401,-157.65729], {
	radius: 1000,
	fill: true, 
	color: 'orange', 
	fillColor: 'black',
	fillOpacity: 0.8  
 }).bindPopup("Base Camp").addTo(map);


//----Various Locations----
var fishingSpots = [
	[59.03979, -158.46239, "Dillingham"],
	[59.24401,-157.65729, "Nushagak River"],
	[59.680974, -157.338245, "Mulchatna River"],
  [59.25401,-157.65729, "Kuktuli River"],
  
];


//----------Adding a circle marker that will scale with map----------


var circleMarker = new L.circleMarker([59.753109, -154.91272], {
    radius: 20,  //in pixels
	fillColor: 'pink',
	color: "#235",  
	weight: 2, 
	opacity: .8, 
	fillOpacity: 0.3    
}).bindPopup("Illiamna, Airport").addTo(map);

	
//-----PolyLine------

var latlngs = [
    [59.03979, -158.46239],
    [59.24401,-157.65729],
    [59.680974, -157.338245]
];
var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

// zoom the map to the polyline
map.fitBounds(polyline.getBounds());
	
//----Add Rectangle Boundary----


var bounds = [[59.03979, -158.46239], [59.64656, -151.54422]];
L.rectangle(bounds, {color: "#ff7623", weight: 4}).bindPopup('Flight Area: Homer to Illiamna to Dillingham').addTo(map);
map.fitBounds(bounds);


	
	
	
</script>
</body>
</html>
